<div>
  <header>
    <marquee direction="left" scrolldelay="100" behavior="loop">
      <div class="marqueeText" *ngFor="let item of savedIncomingAdvice">
        <q>{{item}}</q>
      </div>
    </marquee>
  </header>
  <mat-tab-group lass="container">
    <mat-tab label="Generate">
      <div class="left">
        <div *ngIf="data">
          <span> {{incomingAdvice}}</span>
        </div>
        <div>
          <button *ngIf="!hideButton" (click)="getData()">Generate</button>
        </div>
        <button (click)="saveData()">Save</button>
      </div>
    </mat-tab>
    <mat-tab label="Saved">
      <div class="right">
        <div *ngIf="savedIncomingAdvice.length > 0">
          <div *ngFor="let item of savedIncomingAdvice index as i">
            {{i+1+"."}} {{item}}
          </div>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
