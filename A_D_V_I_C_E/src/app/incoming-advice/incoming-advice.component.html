<div class="container">
  <div class="left">
    <div *ngIf="data">
      <span> {{incomingAdvice}}</span>
    </div>
    <div>
      <button *ngIf="!hideButton" (click)="getData()">Generate</button>
    </div>
    <button (click)="saveData()">Save</button>
  </div>

  <div class="right">
    <div *ngIf="savedIncomingAdvice.length > 0">
      <div *ngFor="let item of savedIncomingAdvice index as i">
        {{i+1+"."}} {{item}}
      </div>
    </div>
  </div>
</div>
